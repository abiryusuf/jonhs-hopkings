<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="text-align: center;">
    <h1 id = "name">Leture 53</h1>
    <p>
        <input type="text" id="input" placeholder="Enter Name">
        <button id="btn" onclick="sayHello();">Click</button>
    </p>
    <div id="contant">

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
          console.log("Yey!");
        });
        </script>
    <script>
        document.addEventListener("click", myFunction);
        function myFunction(){
            var msg = "Hello World";
            document.getElementById("name").innerHTML = msg;
        }
        function sayHello(){
            // console.log(document.getElementById("input").value)}
            var name = document.getElementById("input").value;
            var message = "<h2>Hello " + name + "!</h2>";

            //document.getElementById("contant").textContent = message;

            document.getElementById("contant").innerHTML = message;

            if(name === "student"){
                var title = document.getElementById("name").textContent;
                title += " and Lovin It!";
                document.querySelector("#name").textContent =title;
            }
    
}
    </script>
</body>
</html>
